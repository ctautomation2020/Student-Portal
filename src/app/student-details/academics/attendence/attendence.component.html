<div class="container">
  <div class="main">
      <h2>Academics</h2>
      <div class="quick-links" *ngIf="courseTitle != null && session!=null">
        <a routerLink="/student-details/academics" class="link">Academics</a>
          <span class="slash"></span>
          <a [routerLink]="['/student-details', 'academics', 'course-list', session.reference_id]" class="link">{{session.description}}</a>
          <span class="slash"></span>
          <a [routerLink]="['/student-details', 'academics', 'course-features', cregst_id]" class="link" >{{courseTitle}}</a>
          <span class="slash"></span>
          <a class="link">Attendance</a>
      </div>
      <div class="time-period">
          <div class="layout">
              <table>
                  <tr>
                      <th colspan="7" class="month">
                          <span class="left" (click)="previous()">&#9668;</span>
                          {{months[curMonth]+" "+curYear}}
                          <span class="right" (click)="next()">&#9658;</span>
                      </th>
                  </tr>
                  <tr>
                      <th *ngFor="let d of days" class="day">{{d}}</th>
                  </tr>
                  <tr *ngFor="let vals of displayValues">
                      <td *ngFor="let p of vals" [style.backgroundColor]="getColor(p.presence)">
                        <div *ngIf="p.date" class="date">{{p.date}}</div>
                      </td>
                  </tr>
              </table>
          </div>
      </div>
  </div>
</div>
