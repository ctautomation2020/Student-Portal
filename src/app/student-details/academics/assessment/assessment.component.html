<div class="container">
    <div class="main">
  
        <div class="assessment-section">
          <h3 class="section-title">Machine Learning - Assessment</h3>
          <div *ngFor="let s of assessment.section; let sId = index">
          <div class="horizontal-line-break"></div>
           <h4 class="part">{{s.name}}</h4>
            <div>
              <div class="question-number bold">
                Q.No.
              </div>
              <div class="question bold">
                Question
              </div>
              <div  class="mark bold">
                Marks
              </div>
            </div>
            <div *ngFor="let q of s.questions; let qId = index">
              <div>
                <div class="question-number">
                  {{q.question_num}}.
                </div>
                <div class="question">
                  {{q.question_stmt}}
                </div>
                <div  class="mark">
                  {{q.marks}}
                </div>
              </div>
            </div>
          </div><br><br>
          <br><br>
          <div class="btn">
            <button mat-raised-button class="button" color="primary" (click)="submitAssessment()" >Submit</button>
          </div>
        </div>
    </div>
  </div>
