<div class="container">
    <div class="main">
        <h2>Course</h2>
        <div class="quick-links">
          <a routerLink="/student-details/academics" class="link">Academics</a>
            <span class="slash"></span>
            <a *ngIf="session != null" [routerLink]="['/student-details', 'academics', 'course-list', session.reference_id]" class="link">{{session.description}}</a>
            <span class="slash"></span>
            <a [routerLink]="['/student-details', 'academics', 'course-features', sallot_id]" class="link" *ngIf="courseTitle != null">{{courseTitle}}</a>
            <span class="slash"></span>
            <a class="link">Assignment</a>
        </div>
        <div class="time-period">
            <div class="layout">
                <div class="time" *ngFor="let assignment of assignmentList" [routerLink]="['/student-details', 'academics', 'assignment' ,assignment,sallot_id]">
                    <span class="point-assignment"></span>
                    <div class="period">
                        <span class="month">Assignment {{assignment}} </span>
                        <span class="session"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
