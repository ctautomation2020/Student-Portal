<h2 mat-dialog-title style="text-align: center;">Placement Details</h2>

<mat-dialog-content>
  <form [formGroup]="placementsAddForm">
    <mat-form-field class="form-field"> 
      <mat-label>Company Name</mat-label>
      <input matInput formControlName="Company" required>
      <mat-error *ngIf="placementsAddForm.get('Company').invalid">Please Enter Name</mat-error>
    </mat-form-field>

    <mat-form-field class="form-field">
      <mat-label>Designation</mat-label>
      <input matInput formControlName="Designation" required>
      <mat-error *ngIf="placementsAddForm.get('Designation').invalid">Please Enter Name</mat-error>
    </mat-form-field>

    <mat-form-field class="form-field">
      <mat-label>Package</mat-label>
      <input matInput formControlName="Package" required>
      <mat-error *ngIf="placementsAddForm.get('Package').invalid">Please Enter Number</mat-error>
    </mat-form-field>
<mat-form-field class="form-field1">
  <mat-label>Joining Date</mat-label>
  <input matInput [matDatepicker]="Joining_Date" formControlName="Joining_Date" required>
  <mat-error *ngIf="placementsAddForm.get('Joining_Date').invalid">Please Enter Date</mat-error>
  <mat-datepicker-toggle matSuffix [for]="Joining_Date"></mat-datepicker-toggle>
  <mat-datepicker #Joining_Date></mat-datepicker>
</mat-form-field>

</form>
</mat-dialog-content>
<mat-dialog-actions style="float:right">
  <button mat-raised-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="primary" [disabled]="placementsAddForm.invalid" (click)="onSubmit()">Save</button>
</mat-dialog-actions>
