<h2 mat-dialog-title style="text-align: center;">Internship Details</h2>

<mat-dialog-content>
  <form [formGroup]="internshipeditForm">
    <mat-form-field class="form-field"> 
      <mat-label>Company Name</mat-label>
      <input matInput formControlName="Company" required>
      <mat-error *ngIf="internshipeditForm.get('Company').invalid">Please Enter Name</mat-error>
    </mat-form-field>

    <mat-form-field class="form-field">
      <mat-label>Title</mat-label>
      <input matInput formControlName="Title" required>
      <mat-error *ngIf="internshipeditForm.get('Title').invalid">Please Enter Name</mat-error>
    </mat-form-field>

    <mat-form-field class="form-field">
      <mat-label>Stipend</mat-label>
      <input matInput formControlName="Stipend" required>
      <mat-error *ngIf="internshipeditForm.get('Stipend').invalid">Please Enter Number</mat-error>
    </mat-form-field>
<mat-form-field class="form-field1">
  <mat-label>Start Date</mat-label>
  <input matInput [matDatepicker]="start_date" formControlName="Start_Date" required>
  <mat-error *ngIf="internshipeditForm.get('Start_Date').invalid">Please Enter Date</mat-error>
  <mat-datepicker-toggle matSuffix [for]="start_date"></mat-datepicker-toggle>
  <mat-datepicker #start_date></mat-datepicker>
</mat-form-field>
<mat-form-field class="form-field1">
  <mat-label>End Date</mat-label>
  <input matInput [matDatepicker]="end_date" formControlName="End_Date" required>
  <mat-error *ngIf="internshipeditForm.get('End_Date').invalid">Please Enter Date</mat-error>
  <mat-datepicker-toggle matSuffix [for]="end_date"></mat-datepicker-toggle>
  <mat-datepicker #end_date></mat-datepicker>
</mat-form-field>

</form>
</mat-dialog-content>
<mat-dialog-actions style="float:right">
  <button mat-raised-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="primary" [disabled]="internshipeditForm.invalid" (click)="onSubmit()">Save</button>
</mat-dialog-actions>
