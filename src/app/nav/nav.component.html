<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item><span class="icon"><mat-icon mat-list-icon>home</mat-icon></span><span class="item">Home</span></a>
      <a mat-list-item routerLink="/student-details/student"><span class="icon"><mat-icon mat-list-icon>person</mat-icon></span><span class="item">Personal Details</span></a>
      <a mat-list-item routerLink="/student-details/student"><span class="icon"><mat-icon mat-list-icon>school</mat-icon></span><span class="item">Family Details</span></a>
      <a mat-list-item routerLink="/student-details/student"><span class="icon"><mat-icon mat-list-icon>description</mat-icon></span><span class="item">Events Participated</span></a>
      <a mat-list-item  routerLink="/student-details/student"><span class="icon"><mat-icon mat-list-icon>bookmark</mat-icon></span><span class="item" >Internships</span></a>
      <a mat-list-item  routerLink="/student-details/student"><span class="icon"><mat-icon mat-list-icon>bookmark</mat-icon></span><span class="item" >Placements / <br>Higher Studies</span></a>
      <a mat-list-item  routerLink="/student-details/student"><span class="icon"><mat-icon mat-list-icon>card_membership</mat-icon></span><span class="item" >Awards</span></a>
      <a mat-list-item  routerLink="/student-details/student"><span class="icon"><mat-icon mat-list-icon>card_membership</mat-icon></span><span class="item" >Mark</span></a>
      <a mat-list-item ><span class="icon"><mat-icon mat-list-icon>save_alt</mat-icon></span><span class="item">Report</span></a>
      <a mat-list-item (click)="onLogout()"><span class="icon"><mat-icon mat-list-icon>exit_to_app</mat-icon></span><span class="item">Logout</span></a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Computer Technology</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
